<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Urus на прокат</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img class="logo__img" src="/images/Lamborghini logo.svg" alt="Lamborghini logo">
        </a>
        <div class="menu">
          <button class="menu__btn" type="button">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">URUS</h1>
        <img src="/images/header-image.png" alt="Lamborghini Urus" class="header__image">
        <h2 class="subtitle">на прокат</h2>
      </div>
    </div>
  </header>
  <main>
    <section class="info">
      <div class="container">
        <h2 class="info__title">Lamborghini Urus</h2>
        <img src="/images/info-banner.png" alt="Orange Lamborghini Urus" class="info__image" loading="lazy" />
        <div class="info__content">
          <dl class="info__list">
            <div class="info__list-line">
              <dt>Класс:</dt>
              <dd>Внедорожники</dd>
            </div>
            <div class="info__list-line">
              <dt>Мощность двигателя:</dt>
              <dd>650 л.с.</dd>
            </div>
            <div class="info__list-line">
              <dt>Объем двигателя:</dt>
              <dd>4.0 литра турбо</dd>
            </div>
            <div class="info__list-line">
              <dt>Разгон 0-100:</dt>
              <dd>3.6 секунды</dd>
            </div>
            <div class="info__list-line">
              <dt>Привод:</dt>
              <dd>полный</dd>
            </div>
            <div class="info__list-line">
              <dt>Количество мест:</dt>
              <dd>5</dd>
            </div>
            <div class="info__list-line">
              <dt>Минимальный срок аренды:</dt>
              <dd>1 сутки</dd>
            </div>
          </dl>
        <div class="order-box">
          <p class="prise">740 $ / сутки</p>
          <button type="button" class="order">
            ЗАБРОНИРОВАТЬ
          </button>
        </div>
      </div>
      <div class="info__gallery">
        <img src="/images/slide1.jpg" 
          alt="Lamborghini bottom">
        <img src="/images/slide2.jpg" 
          alt="Lamborghini bottom lights">
        <img src="/images/slide3.jpg" 
          alt="Lamborghini electric charge">
      </div>
      </div>
    </section>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
